 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    #starter {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #starter select, #starter button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 140px);
      grid-template-rows: repeat(3, 140px);
      gap: 8px;
      visibility: hidden;
      position: relative;
    }
    .cell {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #ddd;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 16px;
    }
    #winner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #222;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    #winner-overlay button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #homeBtn {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      display: none;
    }
    #homeBtn:hover {
      background-color: #555;
    }
    #credit {
      margin-top: 10px;
      font-size: 16px;
    }
    #credit a {
      text-decoration: none;
      color: #ff0000;
      font-weight: bold;
    }
    #credit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Smart Tic Tac Toe</h1>

  <div id="starter">
    <div>
      <label>Select Mode:</label>
      <select id="modeSelect">
        <option value="pvp">Player vs Player</option>
        <option value="bot">Player vs Bot</option>
      </select>
    </div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="board" id="board"></div>

  <div id="winner-overlay">
    <div id="winner-text">ðŸŽ‰ X Wins!</div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <div id="message"></div>
  <button onclick="goHome()" id="homeBtn">Back to Home</button>

  <div id="credit">
    <a href="https://youtube.com/@golutheghost-4444?si=FE_NEwDDDTAhkvqF" target="_blank">
      GOLu the GhosT
    </a>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const message = document.getElementById("message");
    const starter = document.getElementById("starter");
    const modeSelect = document.getElementById("modeSelect");
    const overlay = document.getElementById("winner-overlay");
    const winnerText = document.getElementById("winner-text");
    const homeBtn = document.getElementById("homeBtn");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameMode = "pvp";
    let gameOver = false;

    const moveHistory = {
      X: [],
      O: [],
    };

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.className = "cell";
        cellDiv.textContent = cell || "";
        cellDiv.addEventListener("click", () => handleMove(index));
        boardElement.appendChild(cellDiv);
      });
    }

    function startGame() {
      gameMode = modeSelect.value;
      currentPlayer = "X";
      board = Array(9).fill(null);
      moveHistory.X = [];
      moveHistory.O = [];
      gameOver = false;
      message.textContent = "";
      overlay.style.display = "none";
      starter.style.display = "none";
      boardElement.style.visibility = "visible";
      homeBtn.style.display = "inline-block";
      renderBoard();
    }

    function resetGame() {
      startGame();
    }

    function handleMove(index) {
      if (gameOver || board[index]) return;
      if (gameMode === "bot" && currentPlayer === "O") return;

      makeMove(index, currentPlayer);

      if (checkWinner(currentPlayer)) {
        declareWinner(currentPlayer);
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";

      if (gameMode === "bot" && currentPlayer === "O") {
        setTimeout(botMove, 300);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      moveHistory[player].push(index);

      if (!checkWinner(player) && moveHistory[player].length > 3) {
        const oldIndex = moveHistory[player].shift();
        board[oldIndex] = null;
      }

      renderBoard();
    }

    function botMove() {
      const emptyCells = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
      const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      if (move !== undefined) {
        makeMove(move, "O");

        if (checkWinner("O")) {
          declareWinner("O");
          return;
        }

        currentPlayer = "X";
      }
    }

    function checkWinner(player) {
      return winPatterns.some(pattern => pattern.every(i => board[i] === player));
    }

    function declareWinner(player) {
      winnerText.textContent = ðŸŽ‰ ${player} Wins!;
      overlay.style.display = "flex";
      gameOver = true;
    }

    function goHome() {
      window.location.href = "index.html"; // Replace with your actual home path if needed
    }

    renderBoard();
  </script>
</body>
</html>
